<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars Register</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span> -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <div class="form">
    <form data-js="form-register">
      <label>Imagem do carro: </label>
      <input type="text" data-js="image"><br>
      <label>Marca / Modelo: </label>
      <input type="text" data-js="brand-model"><br>
      <label>Ano: </label>
      <input type="text" data-js="year"><br>
      <label>Placa: </label>
      <input type="text" data-js="plate"><br>
      <label>Cor: </label>
      <input type="text" data-js="color"><br>
      <div class="button">
        <button class="submitButton" type="submit">Register Car</button>
      </div>
    </form>
  </div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Imagem do carro</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>

      <tbody data-js="table-car">

      </tbody>
    </table>
  </div>

  <script src="./dom.js"></script>
  <script src="./challenge-29.js"></script>
</body>
</html>
